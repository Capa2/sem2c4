<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="855" height="696"
     viewBox="0 0 855 696"
     preserveAspectRatio="xMinYMin">
    <defs>
        <marker
                id="beginArrow"
                markerWidth="12"
                markerHeight="12"
                refX="0"
                refY="6"
                orient="auto">
            <path d="M0,6 L12,0 L12,12 L0,6" style="fill: #000000;"/>
        </marker>
        <marker
                id="endArrow"
                markerWidth="12"
                markerHeight="12"
                refX="12"
                refY="6"
                orient="auto">
            <path d="M0,0 L12,6 L0,12 L0,0 " style="fill: #000000;"/>
        </marker>
    </defs>
    <g style="stroke:black;">
        <line x1="50" y1="50" x2="50" y2="600" style="marker-start: url(#beginArrow);"/>
        <line x1="50" y1="600" x2="800" y2="600" style="marker-end: url(#endArrow);"/>
    </g>
    <g style="text-anchor: middle">
        <text transform="translate(30,300) rotate(-90)">600 cm</text>
        <text transform="translate(400,630)">800 cm</text>
    </g>
</svg>